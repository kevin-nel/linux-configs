# Fastfetch system configuration
# This file sets the default config for all users of the system.

# For more information about how configuration files work,
# see ~/.config/fastfetch/config.conf, generated during first run.
# All options that can be put there (or passed as argument) can be put here too.

# Use fastfetch --print-config-system > /etc/fastfetch/config.conf
# to overwrite this file with the current default file.

# User config option
# Sets if fastfetch should load user provided configuration.
# If this is off, fastfetch ignores the user config file and any passed arguments
# Must be true or false
# Default is true.
--load-user-config true
# --logo none 
--logo-padding-right 1
--logo fedora_small
--separator "  > "
--cpu-temp true
--gpu-temp true
--battery-temp true
--logo-padding-top 5
--logo-padding-right 3
--logo-padding-left 1


--set-keyless HardwareStart=┌────────────── \e[1mHardware Information\e[0m ──────────────┐
--set-keyless SoftwareStart=├────────────── \e[1mSoftware Information\e[0m ──────────────┤
--set-keyless OtherStart=├────────────── \e[1mOther Information\e[0m ─────────────────┤
--set-keyless InformationEnd=└──────────────────────────────────────────────────┘
--set-keyless Colors=  \e[38m██\e[37m██\e[36m██\e[35m██\e[34m██\e[33m██\e[32m██\e[31m██
# --structure HardwareStart:Host:CPU:GPU:Memory:Battery:SoftwareStart:OS:Kernel:Shell:Packages:Uptime:OtherStart:Date:Weather:Player:Media:InformationEnd:Colors
--structure HardwareStart:Host:CPU:GPU:Memory:Battery:SoftwareStart:OS:Kernel:Shell:Packages:Uptime:OtherStart:Date:Player:Media:InformationEnd:Colors

--host-key "  "
--cpu-key "  "
--gpu-key "  "
--os-key "  "
--kernel-key "  "
--shell-key "  "
--packages-key "  "
--memory-key "  "
--weather-key "  "
--uptime-key "  "
--battery-key "  "
--player-key "  "
--media-key "  "
--date-key "  "

--os-format "{3}"
--cpu-format  "{1} ({5}) @ {7}GHz ({8}°C)"
--uptime-format "{1} days, {2} hours, {3} minutes, {4} seconds up"
--battery-format "{4}% ({5})"
--date-format "{8} {11} {5} {1} | {15}:{17}"
